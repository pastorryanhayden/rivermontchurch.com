---
layout: default
---

<style type="text/css">
    .welcome-page .welcome-hero` {
        background-size: cover;
        {% if  site.data.welcome2[0].Featured_Image %}
        {% for img in site.data.welcome2[0].Featured_Image %}
        background: url('{{img.url}}') center center;
        {% endfor %}
        {% else %}
        background: url('http://sitesforchurch.s3.amazonaws.com/rivermont.jpg') center center;
        {% endif %}
    }
</style>
<div class="welcome-page">
    <div class="welcome-hero">
    <h1>{{site.data.welcome2[0].Page_Heading}}</h1>
    </div><!--/welcome-hero-->
    <div class="content">
        {% for section in site.data.welcome %}
        
        <div class="section">
            <h2>{{section.Section_title}}</h2>
            {{section.Content | markdownify }}
        </div><!--/section-->
      {% endfor %}
        <div class="map">
           {{site.data.location[0].Google_Maps_Embed_Code | raw}}
        </div><!--/section-->
    </div><!--/content-->
</div><!--welcomepage-->
